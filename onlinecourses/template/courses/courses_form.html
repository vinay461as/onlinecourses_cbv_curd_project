{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-success btn-block" type="submit">Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'courses' %}" class="btn btn-secondary btn-block">Back to List</a>
            </div>
        </div>
    </form>
{% endblock %}
